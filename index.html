<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* --- GLOBAL APP STYLES --- */
        body {
            background-color: #f3f4f6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .editor-container {
            height: 100vh;
            overflow-y: auto;
            scrollbar-width: thin;
        }

        .preview-container {
            height: 100vh;
            overflow-y: auto;
            display: flex;
            justify-content: center;
            padding-top: 2rem;
            padding-bottom: 2rem;
            background-color: #525659; /* Acrobat Reader grey */
        }

        .resume-paper {
            background: white;
            width: 210mm; /* A4 width */
            min-height: 297mm; /* A4 height */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            margin-bottom: 2rem;
            /* Default Padding (can be overridden by template) */
            padding: 0.5in; 
        }

        /* ============================================================
           TEMPLATE 1: CLASSIC (YOUR DEFAULT)
           (Scoped precisely to your original CSS)
           ============================================================ */
        .t-classic {
            font-family: 'Times New Roman', Times, serif;
            color: #000;
            line-height: 1.15;
            font-size: 11pt;
        }

        .t-classic .resume-header { text-align: center; margin-bottom: 12pt; }
        .t-classic .resume-name { font-size: 18pt; font-weight: bold; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 4pt; }
        .t-classic .resume-title { font-size: 12pt; font-weight: bold; margin-bottom: 4pt; }
        .t-classic .resume-contact { font-size: 10pt; }
        .t-classic .resume-contact a { color: #000; text-decoration: none; }
        
        .t-classic .section-title { 
            font-size: 11pt; font-weight: bold; text-transform: uppercase; 
            border-bottom: 1px solid #000; margin-top: 12pt; 
            margin-bottom: 6pt; padding-bottom: 2pt; letter-spacing: 0.5px; 
        }
        
        .t-classic .section-content { margin-bottom: 4pt; text-align: justify; }
        
        .t-classic .entry-header { 
            display: flex; justify-content: space-between; 
            align-items: baseline; margin-top: 6pt; 
        }
        .t-classic .entry-title { font-weight: bold; }
        .t-classic .entry-subtitle { font-style: italic; }
        .t-classic .entry-date { text-align: right; white-space: nowrap; flex-shrink: 0; margin-left: 1rem; }
        
        .t-classic .bullet-list { list-style-type: disc; margin-top: 2pt; margin-bottom: 2pt; padding-left: 1.2rem; }
        .t-classic .bullet-list li { margin-bottom: 2pt; }
        
        .t-classic .skill-row { margin-bottom: 3pt; }
        .t-classic .skill-category { font-weight: bold; }

        /* ============================================================
           TEMPLATE 2: MODERN (OPTIONAL)
           ============================================================ */
        .t-modern {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            color: #333;
            line-height: 1.4;
            font-size: 10pt;
        }

        .t-modern .resume-header {
            display: flex; justify-content: space-between; align-items: flex-start;
            border-bottom: 3px solid #3b82f6; padding-bottom: 1.5rem; margin-bottom: 1.5rem;
        }
        
        .t-modern .resume-name { font-size: 26pt; font-weight: 800; color: #1e293b; line-height: 1; text-transform: uppercase; }
        .t-modern .resume-title { font-size: 12pt; color: #3b82f6; font-weight: 600; letter-spacing: 1px; margin-top: 4px; text-transform: uppercase; }
        
        .t-modern .contact-grid { text-align: right; font-size: 9pt; color: #64748b; line-height: 1.5; }
        
        .t-modern .section-title {
            font-size: 12pt; font-weight: 700; color: #3b82f6; 
            text-transform: uppercase; letter-spacing: 1px;
            margin-top: 1.5rem; margin-bottom: 0.75rem;
            display: flex; align-items: center;
        }
        .t-modern .section-title::after { content: ""; flex: 1; height: 1px; background: #e2e8f0; margin-left: 10px; }
        
        .t-modern .entry-header { display: flex; justify-content: space-between; font-weight: 700; color: #334155; margin-bottom: 2px; }
        .t-modern .entry-subtitle { font-style: normal; color: #3b82f6; font-weight: 600; font-size: 9pt; margin-bottom: 4px; }
        
        .t-modern .skill-tag { 
            display: inline-block; background: #eff6ff; color: #1d4ed8; 
            padding: 3px 8px; border-radius: 4px; font-size: 8pt; 
            font-weight: 600; margin-right: 5px; margin-bottom: 5px; 
        }

        /* --- PRINT STYLES --- */
        @media print {
            body { background: white; height: auto; overflow: visible; }
            .editor-panel, .no-print { display: none !important; }
            .preview-container { display: block; padding: 0; margin: 0; background: white; height: auto; overflow: visible; }
            .resume-paper { width: 100%; box-shadow: none; margin: 0; padding: 0; min-height: auto; }
            @page { margin: 0.5in; }
            * { -webkit-print-color-adjust: exact; print-color-adjust: exact; }
        }
    </style>
</head>
<body class="flex flex-col md:flex-row">

    <div class="editor-panel w-full md:w-5/12 lg:w-4/12 bg-white border-r border-gray-200 editor-container p-6 shadow-xl z-10">
        
        <div class="flex flex-col gap-4 mb-6 border-b pb-4">
            <div class="flex justify-between items-center">
                <h1 class="text-xl font-bold text-gray-800"><i class="fas fa-file-pen mr-2"></i>Builder</h1>
                <button onclick="window.print()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded text-sm font-semibold transition shadow-sm">
                    <i class="fas fa-download mr-1"></i> PDF
                </button>
            </div>
            
            <div class="bg-blue-50 p-3 rounded-md border border-blue-100">
                <label class="block text-xs font-bold text-blue-800 uppercase mb-1">Choose Template</label>
                <select id="templateSelector" onchange="changeTemplate(this.value)" class="w-full p-2 border rounded text-sm focus:ring-2 focus:ring-blue-500 outline-none">
                    <option value="classic" selected>Default (Classic Professional)</option>
                    <option value="modern">Modern (Blue Accent)</option>
                </select>
            </div>
        </div>

        <form id="resumeForm" onsubmit="return false;">
            <div class="mb-6 bg-gray-50 p-4 rounded-lg border border-gray-200">
                <h2 class="text-sm font-bold text-gray-500 uppercase mb-3 tracking-wider">Header</h2>
                <div class="space-y-3">
                    <input type="text" id="fullName" placeholder="Full Name" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 focus:outline-none" oninput="updateResume()">
                    <input type="text" id="jobTitle" placeholder="Professional Title" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 focus:outline-none" oninput="updateResume()">
                    <div class="grid grid-cols-2 gap-2">
                        <input type="text" id="location" placeholder="City, State" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 focus:outline-none" oninput="updateResume()">
                        <input type="text" id="phone" placeholder="Phone" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 focus:outline-none" oninput="updateResume()">
                    </div>
                    <input type="text" id="email" placeholder="Email" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 focus:outline-none" oninput="updateResume()">
                    <input type="text" id="link" placeholder="Portfolio / LinkedIn URL" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 focus:outline-none" oninput="updateResume()">
                </div>
            </div>

            <div class="mb-6 bg-gray-50 p-4 rounded-lg border border-gray-200">
                <h2 class="text-sm font-bold text-gray-500 uppercase mb-3 tracking-wider">Summary</h2>
                <textarea id="summary" rows="4" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 focus:outline-none text-sm" placeholder="Brief professional summary..." oninput="updateResume()"></textarea>
            </div>

            <div class="mb-6 bg-gray-50 p-4 rounded-lg border border-gray-200">
                <h2 class="text-sm font-bold text-gray-500 uppercase mb-3 tracking-wider flex justify-between">
                    Core Skills 
                    <button onclick="addItem('skills')" class="text-blue-600 text-xs hover:underline">+ Add Category</button>
                </h2>
                <div id="skillsList" class="space-y-3"></div>
            </div>

            <div class="mb-6 bg-gray-50 p-4 rounded-lg border border-gray-200">
                <h2 class="text-sm font-bold text-gray-500 uppercase mb-3 tracking-wider flex justify-between">
                    Experience
                    <button onclick="addItem('experience')" class="text-blue-600 text-xs hover:underline">+ Add Job</button>
                </h2>
                <div id="experienceList" class="space-y-4"></div>
            </div>

            <div class="mb-6 bg-gray-50 p-4 rounded-lg border border-gray-200">
                <h2 class="text-sm font-bold text-gray-500 uppercase mb-3 tracking-wider flex justify-between">
                    Education
                    <button onclick="addItem('education')" class="text-blue-600 text-xs hover:underline">+ Add Degree</button>
                </h2>
                <div id="educationList" class="space-y-4"></div>
            </div>

            <div class="mb-6 bg-gray-50 p-4 rounded-lg border border-gray-200">
                <h2 class="text-sm font-bold text-gray-500 uppercase mb-3 tracking-wider flex justify-between">
                    Certifications
                    <button onclick="addItem('certifications')" class="text-blue-600 text-xs hover:underline">+ Add Cert</button>
                </h2>
                <div id="certificationsList" class="space-y-2"></div>
            </div>

            <div class="mb-6 bg-gray-50 p-4 rounded-lg border border-gray-200">
                <h2 class="text-sm font-bold text-gray-500 uppercase mb-3 tracking-wider flex justify-between">
                    Projects
                    <button onclick="addItem('projects')" class="text-blue-600 text-xs hover:underline">+ Add Project</button>
                </h2>
                <div id="projectsList" class="space-y-3"></div>
            </div>

            <div class="mb-6 bg-gray-50 p-4 rounded-lg border border-gray-200">
                <h2 class="text-sm font-bold text-gray-500 uppercase mb-3 tracking-wider flex justify-between">
                    Awards
                    <button onclick="addItem('awards')" class="text-blue-600 text-xs hover:underline">+ Add Award</button>
                </h2>
                <div id="awardsList" class="space-y-2"></div>
            </div>
        </form>
    </div>

    <div class="w-full md:w-7/12 lg:w-8/12 preview-container">
        <div id="resumePaper" class="resume-paper t-classic">
            </div>
    </div>

    <script>
        // --- INITIAL STATE ---
        const initialState = {
            fullName: "VIKAS GUPTA",
            jobTitle: "Senior Machine Learning Engineer",
            location: "New York, NY",
            phone: "(123) 456-7890",
            email: "vikas@techstalks.com",
            link: "linkedin.com/in/vikas",
            summary: "Results-driven Data Scientist with 5+ years of experience solving business challenges using machine learning, statistical analysis, and data-driven strategies. Skilled in building predictive models, recommendation systems, and NLP tools.",
            skills: [
                { category: "Programming", items: "Python, R, SQL, TensorFlow, PyTorch" },
                { category: "Data Science", items: "Regression/Classification, Clustering, NLP" },
                { category: "Tools", items: "Tableau, Power BI, Git, Docker, AWS" }
            ],
            experience: [
                {
                    title: "Data Scientist",
                    company: "ApplTron Solutions",
                    date: "Jun 2020 – Present",
                    desc: "Built a customer churn prediction model (XGBoost) with 85% accuracy, improving retention by 28%.\nCreated a real-time Tableau dashboard to track marketing campaigns, cutting decision time by 40%."
                },
                {
                    title: "Data Analyst",
                    company: "Tata Consultancy Services (TCS)",
                    date: "May 2017 – May 2020",
                    desc: "Automated data pipelines, reducing manual reporting efforts by 60% for banking clients.\nConducted A/B tests to optimize marketing strategies, increasing conversions by 15%."
                }
            ],
            education: [
                { degree: "Bachelor of Technology (Computer Science)", institution: "Indian Institute of Technology (IIT)", date: "2015" }
            ],
            certifications: [
                { name: "AWS Certified Machine Learning", date: "2023" },
                { name: "Google Professional Data Engineer", date: "2022" }
            ],
            projects: [
                { title: "Movie Recommender System", desc: "Built a Netflix-style recommender using collaborative filtering (Python, Scikit-learn, Flask)." }
            ],
            awards: [
                { name: "Winner, DataHack 2022 (Analytics Vidhya)" }
            ]
        };

        let resumeData = JSON.parse(JSON.stringify(initialState));
        let currentTemplate = 'classic'; // Default is Classic

        // --- INIT ---
        document.addEventListener('DOMContentLoaded', () => {
            renderEditor();
            updateResume();
        });

        // --- EDITOR RENDERERS ---
        function renderEditor() {
            // Fill static inputs
            document.getElementById('fullName').value = resumeData.fullName;
            document.getElementById('jobTitle').value = resumeData.jobTitle;
            document.getElementById('location').value = resumeData.location;
            document.getElementById('phone').value = resumeData.phone;
            document.getElementById('email').value = resumeData.email;
            document.getElementById('link').value = resumeData.link;
            document.getElementById('summary').value = resumeData.summary;

            // Render Dynamic Lists
            renderList('skillsList', resumeData.skills, (item, index) => `
                <div class="flex gap-2 items-start">
                    <input type="text" placeholder="Category" class="w-1/3 p-2 border rounded text-xs font-bold" value="${item.category}" oninput="updateItem('skills', ${index}, 'category', this.value)">
                    <input type="text" placeholder="Items" class="w-full p-2 border rounded text-xs" value="${item.items}" oninput="updateItem('skills', ${index}, 'items', this.value)">
                    <button onclick="removeItem('skills', ${index})" class="text-red-500 hover:text-red-700 p-1"><i class="fas fa-trash"></i></button>
                </div>
            `);

            renderList('experienceList', resumeData.experience, (item, index) => `
                <div class="border p-3 rounded bg-white shadow-sm relative group">
                    <button onclick="removeItem('experience', ${index})" class="absolute top-2 right-2 text-gray-300 hover:text-red-500"><i class="fas fa-trash"></i></button>
                    <input type="text" placeholder="Job Title" class="w-full p-1 border-b mb-2 text-sm font-bold focus:outline-none focus:border-blue-500" value="${item.title}" oninput="updateItem('experience', ${index}, 'title', this.value)">
                    <input type="text" placeholder="Company" class="w-full p-1 border-b mb-2 text-xs focus:outline-none focus:border-blue-500" value="${item.company}" oninput="updateItem('experience', ${index}, 'company', this.value)">
                    <input type="text" placeholder="Date" class="w-full p-1 border-b mb-2 text-xs text-gray-500 focus:outline-none focus:border-blue-500" value="${item.date}" oninput="updateItem('experience', ${index}, 'date', this.value)">
                    <textarea placeholder="Description (Enter for bullets)" rows="3" class="w-full p-1 border rounded text-xs resize-y focus:outline-none focus:border-blue-500" oninput="updateItem('experience', ${index}, 'desc', this.value)">${item.desc}</textarea>
                </div>
            `);

            renderList('educationList', resumeData.education, (item, index) => `
                <div class="border p-3 rounded bg-white shadow-sm relative">
                    <button onclick="removeItem('education', ${index})" class="absolute top-2 right-2 text-gray-300 hover:text-red-500"><i class="fas fa-trash"></i></button>
                    <input type="text" placeholder="Degree" class="w-full p-1 border-b mb-1 text-sm font-bold focus:outline-none focus:border-blue-500" value="${item.degree}" oninput="updateItem('education', ${index}, 'degree', this.value)">
                    <input type="text" placeholder="Institution" class="w-full p-1 border-b mb-1 text-xs focus:outline-none focus:border-blue-500" value="${item.institution}" oninput="updateItem('education', ${index}, 'institution', this.value)">
                    <input type="text" placeholder="Year" class="w-full p-1 border-b text-xs text-gray-500 focus:outline-none focus:border-blue-500" value="${item.date}" oninput="updateItem('education', ${index}, 'date', this.value)">
                </div>
            `);

            renderList('certificationsList', resumeData.certifications, (item, index) => `
                <div class="flex gap-2 items-center">
                    <input type="text" placeholder="Name" class="w-full p-2 border rounded text-xs" value="${item.name}" oninput="updateItem('certifications', ${index}, 'name', this.value)">
                    <input type="text" placeholder="Year" class="w-24 p-2 border rounded text-xs" value="${item.date}" oninput="updateItem('certifications', ${index}, 'date', this.value)">
                    <button onclick="removeItem('certifications', ${index})" class="text-red-500 hover:text-red-700 p-1"><i class="fas fa-trash"></i></button>
                </div>
            `);

            renderList('projectsList', resumeData.projects, (item, index) => `
                <div class="border p-2 rounded bg-white shadow-sm relative">
                    <button onclick="removeItem('projects', ${index})" class="absolute top-2 right-2 text-gray-300 hover:text-red-500"><i class="fas fa-trash"></i></button>
                    <input type="text" placeholder="Title" class="w-full p-1 border-b mb-1 text-sm font-bold focus:outline-none focus:border-blue-500" value="${item.title}" oninput="updateItem('projects', ${index}, 'title', this.value)">
                    <textarea placeholder="Description" rows="2" class="w-full p-1 border rounded text-xs resize-y focus:outline-none focus:border-blue-500" oninput="updateItem('projects', ${index}, 'desc', this.value)">${item.desc}</textarea>
                </div>
            `);

            renderList('awardsList', resumeData.awards, (item, index) => `
                <div class="flex gap-2 items-center">
                    <span class="text-gray-400 text-xs">•</span>
                    <input type="text" placeholder="Award Name" class="w-full p-2 border rounded text-xs" value="${item.name}" oninput="updateItem('awards', ${index}, 'name', this.value)">
                    <button onclick="removeItem('awards', ${index})" class="text-red-500 hover:text-red-700 p-1"><i class="fas fa-trash"></i></button>
                </div>
            `);
        }

        function renderList(elementId, dataArray, templateFn) {
            document.getElementById(elementId).innerHTML = dataArray.map((item, index) => templateFn(item, index)).join('');
        }

        // --- DATA UPDATES ---
        function updateResume() {
            resumeData.fullName = document.getElementById('fullName').value;
            resumeData.jobTitle = document.getElementById('jobTitle').value;
            resumeData.location = document.getElementById('location').value;
            resumeData.phone = document.getElementById('phone').value;
            resumeData.email = document.getElementById('email').value;
            resumeData.link = document.getElementById('link').value;
            resumeData.summary = document.getElementById('summary').value;
            refreshPreview();
        }

        function updateItem(type, index, field, value) {
            resumeData[type][index][field] = value;
            refreshPreview();
        }

        function addItem(type) {
            const templates = {
                skills: { category: "", items: "" },
                experience: { title: "New Job", company: "Company", date: "Present", desc: "" },
                education: { degree: "Degree", institution: "University", date: "Year" },
                certifications: { name: "Certificate", date: "Year" },
                projects: { title: "Project Name", desc: "Description" },
                awards: { name: "Award Name" }
            };
            resumeData[type].push({...templates[type]});
            renderEditor();
            refreshPreview();
        }

        function removeItem(type, index) {
            resumeData[type].splice(index, 1);
            renderEditor();
            refreshPreview();
        }

        // --- TEMPLATE LOGIC ---
        function changeTemplate(tpl) {
            currentTemplate = tpl;
            const paper = document.getElementById('resumePaper');
            paper.className = `resume-paper t-${tpl}`; // Switches CSS Scope
            refreshPreview();
        }

        function refreshPreview() {
            const container = document.getElementById('resumePaper');
            container.innerHTML = (currentTemplate === 'classic') ? renderClassic() : renderModern();
        }

        function formatList(text) {
            if(!text) return '';
            const lines = text.split('\n').filter(line => line.trim() !== '');
            return `<ul class="bullet-list">` + lines.map(line => `<li>${line.startsWith('•') ? line.substring(1) : line}</li>`).join('') + `</ul>`;
        }

        // --- RENDERER: CLASSIC (User's Original) ---
        function renderClassic() {
            const contactParts = [resumeData.location, resumeData.phone, `<a href="mailto:${resumeData.email}">${resumeData.email}</a>`];
            if(resumeData.link) contactParts.push(`<a href="${resumeData.link.startsWith('http') ? resumeData.link : 'https://'+resumeData.link}" target="_blank">${resumeData.link}</a>`);

            let html = `
                <div class="resume-header">
                    <div class="resume-name">${resumeData.fullName}</div>
                    <div class="resume-title">${resumeData.jobTitle}</div>
                    <div class="resume-contact">${contactParts.filter(Boolean).join(' | ')}</div>
                </div>`;

            if (resumeData.summary) html += `<div class="section-title">Professional Summary</div><div class="section-content">${resumeData.summary}</div>`;

            if (resumeData.skills.length > 0) {
                html += `<div class="section-title">Core Skills</div><div class="section-content">`;
                resumeData.skills.forEach(s => html += `<div class="skill-row"><span class="skill-category">• ${s.category}:</span> ${s.items}</div>`);
                html += `</div>`;
            }

            if (resumeData.experience.length > 0) {
                html += `<div class="section-title">Professional Experience</div>`;
                resumeData.experience.forEach(exp => {
                    html += `<div class="section-content">
                        <div class="entry-header">
                            <div><span class="entry-title">${exp.title}</span> | ${exp.company}</div>
                            <div class="entry-date">${exp.date}</div>
                        </div>
                        ${formatList(exp.desc)}
                    </div>`;
                });
            }

            if (resumeData.education.length > 0) {
                html += `<div class="section-title">Education</div>`;
                resumeData.education.forEach(edu => {
                    html += `<div class="section-content">
                        <div class="entry-header"><div class="entry-title">${edu.degree}</div><div class="entry-date">${edu.date}</div></div>
                        <div class="entry-subtitle">${edu.institution}</div>
                    </div>`;
                });
            }

            if (resumeData.certifications.length > 0) {
                html += `<div class="section-title">Certification</div><div class="section-content"><ul class="bullet-list">`;
                resumeData.certifications.forEach(c => html += `<li class="flex justify-between"><span>${c.name}</span><span>${c.date}</span></li>`);
                html += `</ul></div>`;
            }

            if (resumeData.projects.length > 0) {
                html += `<div class="section-title">Projects</div>`;
                resumeData.projects.forEach(p => html += `<div class="section-content mb-2"><div class="font-bold mb-1">${p.title}</div><ul class="bullet-list"><li>${p.desc}</li></ul></div>`);
            }

            if (resumeData.awards.length > 0) {
                html += `<div class="section-title">Awards</div><div class="section-content"><ul class="bullet-list">`;
                resumeData.awards.forEach(a => html += `<li>${a.name}</li>`);
                html += `</ul></div>`;
            }

            return html;
        }

        // --- RENDERER: MODERN (Optional) ---
        function renderModern() {
            let html = `
                <div class="resume-header">
                    <div>
                        <div class="resume-name">${resumeData.fullName}</div>
                        <div class="resume-title">${resumeData.jobTitle}</div>
                    </div>
                    <div class="contact-grid">
                        <div>${resumeData.location}</div>
                        <div>${resumeData.phone}</div>
                        <div>${resumeData.email}</div>
                        <div class="text-blue-600">${resumeData.link}</div>
                    </div>
                </div>`;

            if (resumeData.summary) html += `<div class="section-title"><i class="fas fa-user mr-2"></i> Profile</div><div class="mb-4 text-justify">${resumeData.summary}</div>`;

            if (resumeData.experience.length > 0) {
                html += `<div class="section-title"><i class="fas fa-briefcase mr-2"></i> Experience</div>`;
                resumeData.experience.forEach(exp => {
                    html += `<div class="mb-4">
                        <div class="entry-header"><span>${exp.title}</span><span class="text-sm font-normal text-gray-500">${exp.date}</span></div>
                        <div class="entry-subtitle">${exp.company}</div>
                        ${formatList(exp.desc)}
                    </div>`;
                });
            }

            if (resumeData.skills.length > 0) {
                html += `<div class="section-title"><i class="fas fa-tools mr-2"></i> Skills</div><div class="mb-4">`;
                resumeData.skills.forEach(s => {
                    html += `<div class="mb-2"><span class="font-bold text-gray-800 mr-2">${s.category}:</span>`;
                    s.items.split(',').forEach(i => html += `<span class="skill-tag">${i.trim()}</span>`);
                    html += `</div>`;
                });
                html += `</div>`;
            }

            if (resumeData.education.length > 0) {
                html += `<div class="section-title"><i class="fas fa-graduation-cap mr-2"></i> Education</div>`;
                resumeData.education.forEach(edu => {
                    html += `<div class="mb-3 flex justify-between border-b border-gray-100 pb-2">
                        <div><div class="font-bold text-gray-800">${edu.degree}</div><div class="text-sm text-gray-600">${edu.institution}</div></div>
                        <div class="text-sm text-gray-500 font-bold">${edu.date}</div>
                    </div>`;
                });
            }

            // Group Projects & Certs
            if (resumeData.projects.length || resumeData.certifications.length) {
                html += `<div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-4">`;
                if(resumeData.projects.length) {
                    html += `<div><div class="section-title"><i class="fas fa-lightbulb mr-2"></i> Projects</div>`;
                    resumeData.projects.forEach(p => html += `<div class="mb-3"><div class="font-bold text-sm">${p.title}</div><div class="text-xs text-gray-600">${p.desc}</div></div>`);
                    html += `</div>`;
                }
                if(resumeData.certifications.length || resumeData.awards.length) {
                    html += `<div><div class="section-title"><i class="fas fa-award mr-2"></i> Achievement</div><ul class="text-sm text-gray-600 list-disc pl-4">`;
                    resumeData.certifications.forEach(c => html += `<li>${c.name} (${c.date})</li>`);
                    resumeData.awards.forEach(a => html += `<li>${a.name}</li>`);
                    html += `</ul></div>`;
                }
                html += `</div>`;
            }

            return html;
        }
    </script>
</body>
</html>
